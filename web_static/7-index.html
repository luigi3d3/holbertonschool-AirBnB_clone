<!DOCTYPE html>
<html lang="EN" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <!-- Locations Filter -->
            <div class="locations">
                <h3>States</h3>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page 2</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                    </ul>
                </div>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <h4>Internet, Kitchen ...</h4>
            </div>

            <button>
                Search
            </button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article id="hola">
                <h2>Place Name</h2>
            </article>
            <article id="hola2">
                <h2>A suite</h2>
            </article>
            <article id="3">
                <h2>Tiny home</h2>
            </article>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>

</html>
